<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Otter LinkTree: Contacts</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/otter.css" />
    </head>
    <body>
      <div class="otter">
      <div class="ripple"></div>
      <div class="earLeft">
        <div class="earlineLeft"></div>
      </div>
      <div class="earRight">
        <div class="earlineRight"></div>
      </div>
      <div class="head">
        <div class="lightcircle"></div>
        <div class="face">
          <div class="eyeLeft">
            <div class="eyedot"></div>
          </div>

          <div class="eyeRight">
            <div class="eyedot"></div>
          </div>

          <div class="nose">
            <div class="nosedot"></div>
          </div>

          <div class="smile">
            <div class="curve1"></div>
            <div class="curve2"></div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="armLeft"></div>
        <div class="armRight"></div>
        <div class="legLeft"></div>
        <div class="legRight"></div>
      </div>
      <div class="tail"></div>
      </div>

    <!-- Contacts -->
    <section class="section">
      <div class="content">
        <h1 class="title">Contact</h1>
          {{#contact}}
          <div>
            <p>{{firstName}} {{lastName}}</p>
            <p>{{email}}</p>
            <p>{{phone}}</p>
            <img src="{{photo}}"/>
          </div>
          {{/contact}}
        </table>
      </div>
    </section>
    </body>
</html>
