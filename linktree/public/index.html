<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/otter.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <title>Roberto Alanis LinkTree</title>
  </head>
  <body>
    <!-- Otter Animation-->
    <div class="otter">
      <div class="ripple"></div>
      <div class="earLeft">
        <div class="earlineLeft"></div>
      </div>
      <div class="earRight">
        <div class="earlineRight"></div>
      </div>
      <div class="head">
        <div class="lightcircle"></div>
        <div class="face">
          <div class="eyeLeft">
            <div class="eyedot"></div>
          </div>

          <div class="eyeRight">
            <div class="eyedot"></div>
          </div>

          <div class="nose">
            <div class="nosedot"></div>
          </div>

          <div class="smile">
            <div class="curve1"></div>
            <div class="curve2"></div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="armLeft"></div>
        <div class="armRight"></div>
        <div class="legLeft"></div>
        <div class="legRight"></div>
      </div>
      <div class="tail"></div>
    </div>

    <!-- Linktree container-->
    <div class="container">
      <!-- Linktree buttons-->
      <div class="links-container">
        <!-- Avatar display-->
        <div class="header-icon">
            <h1>Link Tree</h1>
        </div>
        <li class="left">
          <a class="link" href="https://linkedin.com/in/jose-roberto-alanis/"
            ><i class="fa fa-linkedin"></i
          ></a>
        </li>
        <li class="right">
          <a class="link" href="https://github.com/BeentageBand/"
            ><i class="fa fa-github"></i
          ></a>
        </li>
        <li class="left">
          <a class="link" href="https://twitter.com/JosBez2"
            ><i class="fa fa-twitter"></i
          ></a>
        </li>
        <li class="right">
          <a class="link" href="https://stackoverflow.com/story/roberto-alanis"
            ><i class="fa fa-stack-overflow"></i
          ></a>
        </li>
      </div>
      <!--links-container-->
      <div class="user-info-box">
        <div class="user-info">
          <h2>Roberto Alanis</h2>
        </div>
      </div>
    </div>
    <!--container-->
  </body>
</html>
